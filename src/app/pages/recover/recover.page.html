<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recover</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <div class="box">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="correo" label="Correo"></ion-input>
      </ion-item>


    </ion-list>
    <ion-button id="open-toast" expand="block">Recuperar contraseña</ion-button>
    <ion-toast trigger="open-toast" message="Se le ha enviado un link al correo para recuperar contaseña" [duration]="5000"></ion-toast>

    <ion-button (click)="volver()"> Volver a inicio de sesion</ion-button>
  </div>
</ion-content>
