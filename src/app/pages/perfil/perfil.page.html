
<ion-card>
  <ion-card-header>
    <ion-card-title>Perfil</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>

      <ion-item>
        <ion-label>Nombre: </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Correo: </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Telefono: </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Clasificacion: </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-button (click)="volver()">Volver</ion-button>
