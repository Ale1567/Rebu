<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <div class="box">
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="costo" label="Costo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="fecha" label="Fecha"></ion-input>         
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="uborigen" label="UbOrigen"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="ubdestino" label="ubdestino"></ion-input>         
        </ion-item>
      </ion-list>
    

    <ion-button (click)="pago()">Pagar</ion-button>
  </div>
</ion-content>
