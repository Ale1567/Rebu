<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon (click)="logout()" name="lock-closed" slot="end"></ion-icon>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
      <ion-buttons slot="end">
        <ion-menu-toggle autoHide="false">
          <ion-button>Close</ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Item 1</ion-item>
      <ion-item>Item 2</ion-item>
      <ion-item>Item 3</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true">

  <ion-card #card>
    <ion-card-content>
      <h1>Rebu</h1>
    </ion-card-content>
  </ion-card>
  <ng-container *ngIf="loaded"> 
    <h1>{{correo}}</h1>
  

    <ion-item>
    <ion-button (click)="viaje()">
      Viaje
    </ion-button>

    <ion-button (click)="vehiculo()">
      Vehiculo
    </ion-button>

    <ion-button (click)="perfil()">
      Perfil
    </ion-button>
  </ion-item>
  </ng-container>

  


  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <h3>
        <ion-skeleton-text [animated]="true" style="width: 150px; height: 30px;"></ion-skeleton-text>
      </h3>
    </ion-list-header>
    
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
